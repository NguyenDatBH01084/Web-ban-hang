<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Showcart</title>
  <link rel="stylesheet" href="cart.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="top-bar">
    <div class="container">
      <div class="address">
        <i class="fa-solid fa-location-dot"></i>
        <a href="">30 stores nationwide</a>
      </div>
      <div class="PhoneNum">
        <i class="fa-solid fa-phone"></i>
        <a href="">0123456789</a>
      </div>
    </div>
  </div>

  <div class="header">
    <div class="header-nav">
      <div class="header-logo">
        <img src="https://img.freepik.com/premium-vector/logo-boba-tea-milk-tea-shop_884893-3.jpg" alt="">
        <h3>BOBA Tea</h3>
      </div>
      <div class="header-menu">
        <ul>
          <li><a href="Home.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="">Coffee</a></li>
          <li><a href="">Tea</a></li>
          <li><a href="">Food</a></li>
          <li><a href="">Contact</a></li>
          <li><a href="">Services</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="cart.html">Showcart</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="cart-container">
    <h2>Your cart</h2>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <!-- Các sản phẩm sẽ được thêm vào đây -->
      </tbody>
    </table>
    <div class="cart-summary">
      <h3>Total: <span id="total-price">0 VND</span></h3>
      <button onclick="checkout()">Checkout</button>
    </div>
  </div>

  <script>
    function loadCart() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      let cartTableBody = document.querySelector('#cart-items');
      cartTableBody.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        let itemTotal = item.price * item.quantity;
        total += itemTotal;

        cartTableBody.innerHTML += `
          <tr>
            <td>${item.name}</td>
            <td>
              <button onclick="changeQuantity(${index}, -1)">-</button>
              <span>${item.quantity}</span>
              <button onclick="changeQuantity(${index}, 1)">+</button>
            </td>
            <td>${item.price} VNĐ</td>
            <td>${itemTotal} VNĐ</td>
            <td><button onclick="removeFromCart(${index})">Delete</button></td>
          </tr>
        `;
      });

      document.querySelector('#total-price').innerText = total + ' VNĐ';
    }

    function removeFromCart(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    function changeQuantity(index, delta) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart[index].quantity += delta;

      if (cart[index].quantity < 1) {
        cart[index].quantity = 1; // Không cho phép số lượng nhỏ hơn 1
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    function checkout() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      alert("Thank you for your purchase!");
      localStorage.removeItem('cart');
      loadCart();
    }

    window.onload = loadCart;
  </script>
</body>
</html>
